service:
  type: NodePort
  ports:
    client: 30008
    internal: 8093
  nodePorts:
    client: "30008"
  useHostIPs: true
rbac:
  create: true
externalAccess:
  enabled: false 
  autoDiscovery:
    enabled: true


advertisedListeners: "INTERNAL://$(MY_POD_NAME).velokafka2-headless.kafka.svc.cluster.local:8093,CLIENT://velokafka.westus2.cloudapp.azure.com:30008"

auth:
  clientProtocol: tls
  tls:
    pemChainIncluded: true
    type: pem
    existingSecrets:
    - kafka-tls
